apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.joe.jetpackdemo"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }


    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.4.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navigationVersion"
    // liveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.lifecycleVersion"
    // viewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycleVersion"
    implementation "androidx.fragment:fragment-ktx:$rootProject.fragmentVersion"

    // room
    implementation "androidx.room:room-runtime:$rootProject.roomVersion"
    implementation "androidx.room:room-ktx:$rootProject.roomVersion"
    kapt "androidx.room:room-compiler:$rootProject.roomVersion"
    androidTestImplementation "androidx.room:room-testing:$rootProject.roomVersion"

    // paging
    // implementation "androidx.paging:paging-runtime:$pagingVersion"
    implementation ("androidx.paging:paging-runtime:$pagingVersion")

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$rootProject.coroutinesVersion"

    implementation "androidx.startup:startup-runtime:$startupVersion"

    implementation "androidx.work:work-runtime-ktx:$rootProject.workVersion"
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    implementation "jp.wasabeef:glide-transformations:$rootProject.trasnVersion"

    // SweetDialog
    implementation "com.github.f0ris.sweetalert:library:$rootProject.sweetVersion"

    // Lottie
    implementation "com.airbnb.android:lottie:${lottieVersion}"

    // SmartRefreshLayout
    implementation  "com.scwang.smart:refresh-layout-kernel:${smartVersion}"
    implementation  "com.scwang.smart:refresh-header-classics:${smartVersion}"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // DataStore
    implementation "androidx.datastore:datastore-preferences:${dataStoreVersion}"
    implementation "com.tencent:mmkv-static:${mmkvVersion}"

    // PhotoView
    implementation "com.github.chrisbanes:PhotoView:${photoVersion}"
    implementation "com.github.yellowcath:YcShareElement:${shareElementVersion}"

    implementation("androidx.activity:activity-ktx:$activityVersion")

    // implementation("com.louiscad.splitties:splitties-arch-lifecycle:3.0.0-beta01")
    implementation 'com.wenwenwen888:searchbox:1.0.1'
    implementation 'com.ramotion.foldingcell:folding-cell:1.2.3'

    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'site.gemus:openingstartanimation:1.0.0'

    implementation 'com.github.bumptech.glide:glide:4.10.0'
    implementation 'jp.wasabeef:glide-transformations:4.0.1'
    implementation 'com.github.jrvansuita:GaussianBlur:1.0.3'
    implementation 'com.yanzhenjie.recyclerview:x:1.3.2'
    implementation 'com.robertlevonyan.view:MaterialChipView:2.1.7'
    // 关于界面
    implementation 'io.github.medyo:android-about-page:2.0.0'
    //video
    implementation 'org.salient.artvideoplayer:artplayer-core:1.1.0'
    implementation "org.salient.artvideoplayer:artplayer-exo:1.1.0"
    implementation "org.salient.artvideoplayer:artplayer-arm64:1.1.0"
    implementation "org.salient.artvideoplayer:artplayer-x86_64:1.0.0"
    implementation "com.google.android.exoplayer:exoplayer-hls:2.8.0"
    //对话框
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    //MaterialTextField
    implementation 'com.github.florent37:materialtextfield:1.0.7'

    implementation project(path: ':imagepicker')
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.7'
    implementation project(path: ':ucrop')
}
